    <title>FootBallFantasy</title>

<body>
<header>
<h1>FootballFantasy</h1>
</header>
<div class="card">
    <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Opret bruger</button>
    </div>

    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Brugernavn" required autofocus>
        <input type="password" id="loginPassword" placeholder="Adgangskode" required>
        <button type="submit">Log ind</button>
    </form>

    <form id="signupForm" class="hidden">
        <input type="text" id="signupUsername" placeholder="Brugernavn" required autofocus>
        <input type="password" id="signupPassword" placeholder="Adgangskode" required>
        <button type="submit">Opret bruger</button>
    </form>
    <div id="message"></div>
</div>
<script src="js/login.js"></script>

<footer></footer>
</body>
</html>
