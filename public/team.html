<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Mit Fantasy Hold</title>
    <link rel="stylesheet" href="styles/team.css">
</head>
<body class="team-page">

<nav class="navbar">
    <div class="nav-container">
        <a href="/" class="logo">FootballFantasy</a>
        <div class="nav-links">
            <a href="/team" class="active">Mit Hold</a>
            <a href="/leaderboard">Leaderboard</a>
            <button id="editUser" class="btn-nav">Rediger Profil</button>
            <button id="logout" class="btn-nav">Logout</button>
        </div>
    </div>
</nav>

<main class="team-content">
    <div class="team-header">
        <div class="header-top-row">
            <h2 id="teamName">Indl√¶ser Holdnavn...</h2>
        </div>

        <div class="team-info">

            <div class="budget-display">
                <span class="label">Budget</span>
                <span class="value" id="teamBudget">0M</span>
            </div>

            <div class="points-display">
                <span class="label">Total Point</span>
                <span class="value" id="teamPoints">0</span>
            </div>

            <div class="points-display" id="activeGameweekHeader">
                <span class="label" id="livePointsLabel">Live Point</span>
                <span class="value" id="liveGameweekPointsValue">0</span>
            </div>
            <div class="points-display previous-gameweek-points">
                <span class="label" id="previousGameweekLabel">GW 14 Point</span>
                <span class="value" id="previousGameweekPoints">0</span>
            </div>

        </div>
    </div>

    <div class="pitch-container">
        <div class="football-pitch" id="footballPitch">
            <div class="position-row goalkeeper-row" id="goalkeeperRow"></div>
            <div class="position-row defender-row" id="defenderRow"></div>
            <div class="position-row midfielder-row" id="midfielderRow"></div>
            <div class="position-row forward-row" id="forwardRow"></div>
        </div>
    </div>

    <div class="team-actions">
    </div>
</main>

<script src="/js/config.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/team.js"></script>
</body>
</html>
